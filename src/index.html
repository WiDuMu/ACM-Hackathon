<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Touch Grass</title>
   <link rel="stylesheet" href="./styles.css">
   <link rel="icon" href="./static/seedling.png">
   <script type="module" src="./script.js"></script>
   <script type="module" src="./cookiebaker.js"></script>
</head>

<body>
   <dialog id="cookie-pop-up">
      <p>We use cookies to store your session. This site does not send your data to any external server. If you don't feel comfortable accepting cookies, you may reject them, but the site will function in a degraded state.</p>
      <div id="cookie-nav">
         <button id="accept" type="button">Accept</button>
         <button id="reject" type="button">Reject</button>
      </div>
   </dialog>
   <dialog id="go-touch-grass" open>
      <div>
         <h1>
            <q>take a break. go touch some grass.</q>
         </h1>
         
         <button id="accept" type="button">Accept</button>
         
      </div>  
   </dialog>
   <header>
      <nav>
            <button type="button" id="plus" class="plus">+</button>
            <label for="break-interval">Break interval:</label>
            <input name="break-interval" value="30" type="number">
            <input name="units" type="radio" value="minutes" checked><label for="minutes">Minutes</label> 
            <input name="units" type="radio" value="hours"><label for="hours">Hours</label>
      </nav>
   </header>
   <main>
      
   </main>
   
 </body>

</html>
